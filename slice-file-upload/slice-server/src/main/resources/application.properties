server.port=8182

banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

spring.servlet.multipart.max-file-size=10485760
spring.servlet.multipart.max-request-size=104857600

#文件服务器目录
filePath=d:/test/upload/
#分片文件临时存储目录
tempFilePath=d:/test/temp/
#临时分片文件存储时长：5天时间毫秒计时数
tempFileAlivesMillisecond=432000000
#临时文件缓存时长：2天时间毫秒计时数
tempFileCacheMillisecond=172800000
#分片大小（单位：byte）
sliceSize=1048576
#分片文件上传间隔时间，单位：秒。如果值为-1，表示可以并发上传
intervalTime=10

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=10000
# Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
spring.redis.database=0
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0